<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Note Taker</h1>
        <button class="btn new-note-btn" id="new-note">New Note</button>
    </header>
    <div class="note-container">
        <div class="note-list">
            <ul id="note-list"></ul>
        </div>
        <div class="note-editor">
            <input type="text" id="note-title" placeholder="Note Title">
            <textarea id="note-text" placeholder="Note Text"></textarea>
            <button id="save-note" class="btn">Save Note</button>
            <button id="clear-note" class="btn">Clear Form</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
